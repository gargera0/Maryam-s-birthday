<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عيد ميلاد سعيد!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/WJYCUQy.jpg') center/cover no-repeat;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      overflow: hidden;
    }#music {
  display: none;
}

.teddy {
  position: absolute;
  bottom: 0;
  left: -200px;
  width: 200px;
  transition: left 3s ease-in-out;
}

.text {
  position: absolute;
  top: 20%;
  width: 100%;
  text-align: center;
  font-size: 36px;
  color: #fff;
  text-shadow: 2px 2px 4px #000;
}

.cake {
  position: absolute;
  bottom: 20px;
  right: -200px;
  width: 180px;
  transition: right 3s ease-in-out;
}

.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: url('https://i.imgur.com/LG0O3Gj.png') center/contain no-repeat;
  animation: floatUp 5s infinite ease-in;
}

@keyframes floatUp {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-600px); opacity: 0;}
}

  </style>
</head>
<body>
  <audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_775b7be512.mp3?filename=birthday-96134.mp3" type="audio/mpeg">
  </audio>  <img class="teddy" id="teddy" src="https://i.imgur.com/XLqKHez.png" alt="Teddy">
  <div class="text" id="message"></div>
  <img class="cake" id="cake" src="https://i.imgur.com/I6t0KHK.png" alt="Cake">  <script>
    const teddy = document.getElementById('teddy');
    const message = document.getElementById('message');
    const cake = document.getElementById('cake');
    const music = document.getElementById('music');

    let hearts = [];
    function spawnHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        document.body.appendChild(heart);
        hearts.push(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    function startSequence() {
      teddy.style.left = '30px';
      music.play();
      spawnHearts();
      setTimeout(() => {
        message.textContent = 'كل سنة وانتي طيبة يا نور';
      }, 3000);
      setTimeout(() => {
        message.textContent = 'كل سنة وانتي طيبة يا...';
      }, 6000);
      setTimeout(() => {
        message.textContent = 'كل سنة وانتي طيبة يا مريم ❤️';
      }, 9000);
      setTimeout(() => {
        cake.style.right = '30px';
      }, 12000);
    }

    window.onload = startSequence;
  </script></body>
</html>
