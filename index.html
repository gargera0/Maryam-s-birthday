<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🎉 عيد ميلاد سعيد 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      background: linear-gradient(to bottom right, #ffe0f0, #fff6f6);
      font-family: 'Tahoma', sans-serif;
    }

    .card {
      text-align: center;
      padding: 40px 20px;
      margin: 50px auto;
      background: white;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #ffb6c1;
    }

    .emoji {
      font-size: 60px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .text {
      font-size: 22px;
      margin-top: 20px;
      min-height: 80px;
      transition: all 0.5s;
    }

    .cake {
      font-size: 50px;
      margin-top: 20px;
      display: none;
    }

    .btn {
      margin-top: 30px;
      background-color: #ff69b4;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">🧸</div>
    <div class="text" id="text"> </div>
    <div class="cake" id="cake">🎂</div>
    <button class="btn" id="btn" onclick="showFinalMessage()">افتح الرسالة 💌</button>
    <audio id="music" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_72e6935dc3.mp3?filename=happy-birthday-to-you-piano-version-13685.mp3" autoplay loop></audio>
  </div>

  <script>
    const text = document.getElementById("text");
    const btn = document.getElementById("btn");
    const cake = document.getElementById("cake");
    const music = document.getElementById("music");

    let finalMessage = "ان شاء الله تبقي سنه جديدة كلها فرحة ونجاح وتحققي فيها كل حاجة نفسك فيها 💖🎉"; // ← رسالتك هنا

    function typeWriter(message, callback) {
      let i = 0;
      text.textContent = "";
      const typing = setInterval(() => {
        text.textContent += message[i];
        i++;
        if (i >= message.length) {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 100);
    }

    // تبدأ الموسيقى فورًا
    window.addEventListener('load', () => {
      music.play().catch(() => {
        // لو المتصفح منع التشغيل التلقائي
        document.body.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });

      typeWriter("كل سنة وانتي طيبة يا نور 🎈", () => {
        setTimeout(() => {
          text.textContent = "كل سنة وانتي طيبة يا ...";
          setTimeout(() => {
            typeWriter("كل سنة وانتي طيبة يا مريم 🎉", () => {
              btn.style.display = "inline-block";
            });
          }, 1500);
        }, 1500);
      });
    });

    function showFinalMessage() {
      text.textContent = finalMessage;
      cake.style.display = "block";
      btn.style.display = "none";
    }
  </script>
</body>
</html>
